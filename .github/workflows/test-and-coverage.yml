name: Test and Coverage

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (server)
        run: npm install
        working-directory: server

      - name: Install dependencies (client)
        run: npm install
        working-directory: client

      - name: Run tests (server + client)
        run: npm test

      - name: Run coverage (server + client)
        run: npm run coverage

      - name: Upload server coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage-html
          path: server/coverage/lcov-report

      - name: Upload server LCOV report
        uses: actions/upload-artifact@v4
        with:
          name: server-lcov
          path: server/coverage/lcov.info

      - name: Upload client coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage-html
          path: client/coverage/lcov-report

      - name: Upload client LCOV report
        uses: actions/upload-artifact@v4
        with:
          name: client-lcov
          path: client/coverage/lcov.info
